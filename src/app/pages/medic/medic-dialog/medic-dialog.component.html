<mat-dialog-content>
  <mat-toolbar>
    <span>Medic Info</span>
  </mat-toolbar>
  <div class="example-container">
    <mat-form-field>
      <input
        matInput
        placeholder="Primary Name"
        [(ngModel)]="medic.primaryName"
      />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="SurName" [(ngModel)]="medic.surname" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="CMP" [(ngModel)]="medic.cmpMedic" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Photo" [(ngModel)]="medic.photo" />
    </mat-form-field>

     @if(medic.photo){
    <img mat-card-image [src]="medic.photo" alt="photo of medic">
  }
  </div>





  <button mat-raised-button color="primary" (click)="operate()">Done</button>
  <button mat-raised-button color="accent" (click)="close()">Cancel</button>
</mat-dialog-content>
